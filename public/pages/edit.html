<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT ITEM</title>
    <link rel="stylesheet" href="../styles/admin/edit.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="../index.html"><img src="../img/multimedia/branding/logo_light_horizontal.svg" alt="logo Funkoshop"></a>
            </picture>

            <div class="navbar__menu">
                <a class="navbar__link" href="../index.html">SALIR</a>
            </div>
        </nav>
    </header>


    <main class="container">
        <h1 class="main-title">EDITAR ITEM</h1>
        <!-- Agregar el action al form -->
        <form class="main-form" action="">

            <section class="main-form__options">
                <label class="main-form__options--label" for="categoria">Categoría:</label>
                <!-- agregar placeholder -->
                <select class="main-form__options--select" name="categoria" id="categoria">
                    <option class="main-form__options--select__default-category" value="" disabled selected>Figuras</option>
                    <option value="" >categoria 1</option>
                    <option value="" >categoria 2</option>
                    <!--  agregar categorias -->
                    <!-- <option value="star-wars">STAR WARS</option> -->
                </select>

                <label class="main-form__options--label" for="licencia">Licencia:</label>
                <!-- agregar placeholder -->
                <select class="main-form__options--select" name="licencia" id="licencia">
                    <!--  agregar licencias -->
                    <option class="main-form__options--select__default-licence" value="" disabled selected>Naruto Shippuden</option>
                    <option value="" >licencia 1</option>
                    <option value="" >licencia 2</option>
                </select>
            </section>
            <section class="main-form__product-name-description">
                <section class="main-form__product-name-description--name">
                    <label class="main-form__product-name-description--name__label" for="nombre-producto">Nombre del producto:</label>
                    <input class="main-form__product-name-description--name__input" type="text" name="nombre-producto" id="nombre-producto" placeholder="Kakashi Hatake Shippuden Saga">

                </section>
                <textarea class="main-form__product-name-description--textarea" name="descripcion-producto" id="descripcion-producto" cols="30" rows="10" placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.  "></textarea>
            </section>
            <section class="main-form__inputs">
                <label class="main-form__inputs--label" for="sku">SKU:</label>
                <input class="main-form__inputs--input" type="text" name="sku" id="sku" placeholder="NAR001012">
                <label class="main-form__inputs--label" for="precio">Precio:</label>
                <input class="main-form__inputs--input" type="text" name="precio" id="precio" placeholder="$ 1.799,00">
                <label class="main-form__inputs--label" for="stock">Stock:</label>
                <input class="main-form__inputs--input" type="text" name="stock" id="stock" placeholder="10">
            </section>
            <section class="main-form__promo">
                <label class="main-form__promo--label" for="descuento">Descuento:</label>
                <input class="main-form__promo--input" type="text" name="descuento" id="descuento" placeholder="10">
                <label class="main-form__promo--label" for="cuotas">Cuotas:</label >
                <select class="main-form__promo--select" name="cuotas" id="cuotas">
                    <!-- agregar las cuotas -->
                    <option value="" disabled selected>3 Cuotas sin interés</option>
                    <option value="" selected>3 Cuotas sin interés</option>
                    <option value="">6 Cuotas sin interés</option>
                    <option value="">9 Cuotas sin interés</option>
                    <option value="">0</option>
                </select>

                



            </section>
            <section class="main-form__images">
                <label class="main-form__images--label" for="imagenes">Imágenes:</label>
                <input class="main-form__images--input" type="file" name="imagen" accept="image/png, image/gif, image/jpeg, image/webp" id="">
            </section>



            <section class="main-form__buttons">
                <input class="main-form__buttons--button" type="submit" value="Modificar Producto">

            </section>
        </form>


    </main>

    <footer>

        <nav class="navbar container">
            <ul class="navbar__menu__footer">
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="navbar__logo__footer">
                <img src="../img/multimedia/branding/isotype.svg" alt="Isotipo marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2022 - Funkoshop &copy;</p>





    </footer>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>

</html>
