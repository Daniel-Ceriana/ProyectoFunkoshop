<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="../styles/admin/register.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="/"><img src="../img/multimedia/branding/logo_light_horizontal.svg" alt="logo Funkoshop"></a>
            </picture>

            <div class="navbar__menu">
                <a class="navbar__link" href="/">SALIR</a>
            </div>
        </nav>
    </header>
    <main class="container-main">

        <h1 class="main-title">CREA TU CUENTA</h1>
        <h2 class="main-subtitle">Completa el formulario para ser parte del mundo de los Funkos</h2>

        <label class="main-form__name--label" for="name"> Nombre:</label>
        <input class="main-form__name--input" type="text" name="name" id="name" placeholder="John">

        <label class="main-form__lastname--label" for="lastname"> Apellido:</label>
        <input class="main-form__lastname--input" type="text" name="lastname" id="lastname" placeholder="Doe">

        <label class="main-form__email--label" for="email">Email:</label>
        <input class="main-form__email--input" type="email" name="email" id="email" placeholder="johndoe@correo.com">


        <label class="main-form__password--label" for="password">Contraseña:</label>
        <input class="main-form__password--input" type="password" name="password" id="password">

        <label class="main-form__repeat-password--label" for="passwordR">Repita Contraseña:</label>
        <input class="main-form__repeat-password--input" type="passwordR" name="passwordR" id="passwordR">


        <input class="main-form__register--button" type="submit" value="Registrar">
        <section class="main-form__register">
            <input class="main-form__register-checkbox" type="checkbox" name="recordar" id="recordar">
            <label class="main-form__register--terms--label" for="recordar">Acepto <a class="main-form__register--terms__link" href="">Términos y Condiciones</a></label>

        </section>







    </main>
    <footer>

        <nav class="navbar container">
            <ul class="navbar__menu__footer">
                <li class="navbar__item">
                    <a class="navbar__link" href="shop">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="register">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="login">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="contacto">CONTACTO</a>
                </li>
            </ul>
            <picture class="navbar__logo__footer">
                <img src="../img/multimedia/branding/isotype.svg" alt="Isotipo marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2022 - Funkoshop &copy;</p>






    </footer>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

</body>

</html>
