<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
</head>

<body>
    <header>
        <nav>
            <picture>
                <a href="index.html"><img src="../img/multimedia/branding/logo_light_horizontal.svg" alt="logo Funkoshop"></a>
            </picture>
            <a href="index.html">SALIR</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>CREA TU CUENTA</h1>
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
        </section>

        <section>
            <!-- agregar action al form -->
            <form action="" method="post">
                <article>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="John">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Doe">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@correo.com">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password">
                    <label for="password">Repita Contraseña:</label>
                    <input type="password" name="password-repeat" id="password-repeat">
                </article>
                <article>
                    <input type="submit" value="Registrar">
                    <input type="checkbox" name="aceptar" id="aceptar">
                    <!-- agregar link a terminos y condiciones -->
                    <label for="aceptar">Acepto <a href="">Términos y Condiciones</a></label>
                </article>
            </form>
        </section>

    </main>

    <footer>
        <section>
            <nav>

                    </li>

            <picture><img src="../img/multimedia/branding/isotype.svg" alt="Isotipo marca Funkoshop"></picture>
        </section>

    </footer>

</body>
